<div class="chart">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [colors]="pieChartColors" [legend]="pieChartLegend">
    </canvas>
</div>

<div *ngFor="let publicActivity of publicActivities">
    {{publicActivity.description}}
    {{publicActivity.amountTraining}}
</div>
<a [routerLink]="['/dashboard']">Lien vers le Dashboard</a>
