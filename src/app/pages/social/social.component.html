<div class="overallContainer">
    <div class="header">
        <h1>Bienvenue {{currentUser.name}}</h1>
        <a [routerLink]="['/dashboard']">Retour vers mon tableau de bord</a>
    </div>

    <app-public-chart [user]="currentUser.publicId"></app-public-chart>

    <h2>Activités publiques réçentes</h2>

    <div class="charts">
        <div *ngFor="let user of users, index as i">
            <app-public-chart [user]="user"></app-public-chart>
        </div>
    </div>
    
</div>
